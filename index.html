<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <div class="row justify-content-center">
    Weather Dashboard
  </div>
  <div class="row">
    <div class="container col-md-3">
      <input type="text" id="city" name="city">
      <button id="search">Search</button>
      <div id="history" class="d-flex flex-column">

      </div>
    </div>
    <div class="container col-md-9  ">
      <div class="row d-flex flex-column" id="currentWeather">
        Current Weather data for:
        <h1 id="currentName"></h1>
        <h2 id="currentDate"></h2>
        <p id="currentIcon"></p>
        <p>Temperature: <span id=currentTemp></span> C</p>
        <p>Humidity: <span id=currentHum></span>%</p>
        <p>Wind speed: <span id=currentWind></span> metre/sec</p>
        <p>UV Index: <span id=currentUV></span></p>
      </div>
      <div class="row" id="fiveDay">
        <section id="day-0">
          <h3>Date</h3>
          <p>Icon</p>
          <p>Temp</p>
          <p>Humidity</p>
          <p>Wind</p>
        </section>
        <section id="day-1">
          <h3>Date</h3>
          <p>Icon</p>
          <p>Temp</p>
          <p>Humidity</p>
          <p>Wind</p>
        </section>
        <section id="day-2">
          <h3>Date</h3>
          <p>Icon</p>
          <p>Temp</p>
          <p>Humidity</p>
          <p>Wind</p>
        </section>
        <section id="day-3">
          <h3>Date</h3>
          <p>Icon</p>
          <p>Temp</p>
          <p>Humidity</p>
          <p>Wind</p>
        </section>
        <section id="day-4">
          <h3>Date</h3>
          <p>Icon</p>
          <p>Temp</p>
          <p>Humidity</p>
          <p>Wind</p>
        </section>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
