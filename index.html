<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body class="bg-dark">
  <div class="row justify-content-center bg-primary">
    <h1>Weather Dashboard</h1>
  </div>
  <div class="row">
    <!-- Search -->
    <div class="container col-md-2 pt-1">
      <input type="text" id="city" name="city">
      <button id="search">Search</button>
      <div id="history" class="d-flex flex-column"></div>
    </div>
    <div class="container col-md-10">
      <!-- Current Weather -->
      <div class="row d-flex flex-wrap m-1 bg-info rounded" id="currentWeather">
        <section class="pr-5">
          <h1 id="currentName"></h1>
          <h2 id="currentDate"></h2>
        </section>
        <section>
          <div>
            <img src="#" alt="Weather Icon" id="currentIcon">
          </div>
          <p>Temperature: <span id=currentTemp></span> C</p>
          <p>Humidity: <span id=currentHum></span>%</p>
          <p>Wind speed: <span id=currentWind></span> metre/sec</p>
          <p>UV Index: <span id=currentUV></span> <span id="uvColor"></span></p>
        </section>
      </div>
      <!-- FIVE DAY -->
      <div class="row m-1 bg-info rounded" id="fiveDay">
        <section id="day-0" class="five-day-card m-2 rounded">
          <h3>Date</h3>
          <div>
            <img src="#" alt="Weather Icon" id="currentIcon">
          </div>
          <p>Temp</p>
          <p>Humidity</p>
          <p>Wind</p>
        </section>
        <section id="day-1" class="five-day-card m-2 rounded">
          <h3>Date</h3>
          <div>
            <img src="#" alt="Weather Icon" id="currentIcon">
          </div>
          <p>Temp</p>
          <p>Humidity</p>
          <p>Wind</p>
        </section>
        <section id="day-2" class="five-day-card m-2 rounded">
          <h3>Date</h3>
          <div>
            <img src="#" alt="Weather Icon" id="currentIcon">
          </div>
          <p>Temp</p>
          <p>Humidity</p>
          <p>Wind</p>
        </section>
        <section id="day-3" class="five-day-card m-2 rounded">
          <h3>Date</h3>
          <div>
            <img src="#" alt="Weather Icon" id="currentIcon">
          </div>
          <p>Temp</p>
          <p>Humidity</p>
          <p>Wind</p>
        </section>
        <section id="day-4" class="five-day-card m-2 rounded">
          <h3>Date</h3>
          <div>
            <img src="#" alt="Weather Icon" id="currentIcon">
          </div>
          <p>Temp</p>
          <p>Humidity</p>
          <p>Wind</p>
        </section>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
